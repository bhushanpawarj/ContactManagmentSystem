<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
   <!--Begin Adding Dxtreme css-->
     <link rel="stylesheet" type="text/css" href="{% static 'app/dxtreme/dx.common.css' %}" />
     <link rel="stylesheet" type="text/css" href="{% static 'app/dxtreme/dx.light.compact.css' %}" />
     <link rel="stylesheet" type="text/css" href="{% static 'app/dxtreme/dx.light.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/dxtreme/Site.dx.css' %}" />
    <!--End adding extreme css-->
     <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body style="background-color:#f5f5f5">
    <style>
.nav-link {
    color: white;
}
.navbar-light .navbar-brand {
      color: white;
 }
</style>
    <!--Begin Bootstrap 4 navigation menu -->
    <nav class="navbar navbar-expand-lg navbar-light custom-nav" style="margin-bottom:2%">
    <a class="navbar-brand" href="#">Coanct Managment System</a>
    

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'home' %}"> Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        
      </ul>
     {% include 'app/loginpartial.html' %}
    </div>
  </nav>
    <!--End Bootstrap 4 navigation menu-->

    <div class="container-fluid body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - My Django Application</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
   
     <!--Begin Adding dxtreme javascript-->
     <script src="{% static 'app/dxtreme/dx.all.js' %}"></script>
     <script src="{% static 'app/dxtreme/jszip.js' %}"></script>
     <!--End Adding dxtreme javascript-->
{% block scripts %}
    {% endblock %}

</body>
</html>
